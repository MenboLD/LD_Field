<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LD Daily Shop Recorder</title>
<style>
body {
  background: #121212;
  color: #fff;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  margin: 0;
}

.container {
  width: 95%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

/* 上側：ショップ枠 */
.shop-area {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
}

.shop-row {
  display: flex;
  justify-content: space-between;
  gap: 8px;
}

.shop-block {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 3px;
}

.cell {
  width: 40px;
  height: 40px;
  background: #333;
  border-radius: 6px;
}

.undo {
  background: #ff4444;
  color: white;
  text-align: center;
  line-height: 40px;
  font-weight: bold;
}

/* 下側：入力ブロック */
.input-area {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
}

.price-block {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 4px;
  padding: 4px 0; /* 上下余白少なめ */
  border-radius: 8px;
}

.gold-block {
  border: 2px solid gold;
  background: rgba(255,215,0,0.08);
  padding-left: 2px; /* 左右余白調整 */
  padding-right: 2px;
}

.dia-block {
  border: 2px solid deepskyblue;
  background: rgba(0,191,255,0.08);
  padding-left: 2px;
  padding-right: 2px;
}

.price-block img {
  width: 56px; /* 1.4倍 */
  height: 56px;
  border-radius: 6px;
}

.type-icon {
  opacity: 0.6;
  filter: sepia(0.6) grayscale(0.3); /* 商品誤認回避 */
  pointer-events: none;
}
</style>
</head>

<body>
  <div class="container">

    <!-- 上部：ショップ枠 -->
    <div class="shop-area">
      <!-- 上段 A〜C -->
      <div class="shop-row">
        <div class="shop-block">
          <div class="cell undo">U</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="shop-block">
          <div class="cell undo">U</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="shop-block">
          <div class="cell undo">U</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>

      <!-- 下段 D〜F -->
      <div class="shop-row">
        <div class="shop-block">
          <div class="cell undo">U</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="shop-block">
          <div class="cell undo">U</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="shop-block">
          <div class="cell undo">U</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>

    <!-- 下部：入力ブロック -->
    <div class="input-area">

      <!-- ゴールド組 -->
      <div class="price-block gold-block">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_00_type_gold.png?raw=true" class="type-icon" alt="gold">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_02_free.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_03_artifacts.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_03_scroll_30.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_04_scroll_100.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_05_scroll_300.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_01_unit.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_06_Mythstone.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_07_Immotaltone.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_08_chur.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_09_pet_draw.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_10_pet_upgrade.png?raw=true">
      </div>

      <!-- ダイヤ組 -->
      <div class="price-block dia-block">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_00_type_dia.png?raw=true" class="type-icon" alt="dia">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_02_free.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_03_artifacts.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_03_scroll_30.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_04_scroll_100.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_05_scroll_300.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_01_unit.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_06_Mythstone.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_07_Immotaltone.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_08_chur.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_09_pet_draw.png?raw=true">
        <img src="https://github.com/MenboLD/LD_Field/blob/main/icon_10_pet_upgrade.png?raw=true">
      </div>

    </div>
  </div>
</body>
</html>
