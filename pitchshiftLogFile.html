<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pitchshift Log Uploader (ver1.02)</title>
<style>
  body {
    font-family: sans-serif;
    background: #f4f6f8;
    padding: 1rem;
  }
  h1 {
    text-align: center;
  }
  .block {
    display: flex;
    justify-content: center;
    margin-bottom: 8px;
    gap: 4px;
  }
  .slot {
    width: 64px;
    height: 64px;
    background: #ddd;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
  }
  .slot img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .controls {
    display: flex;
    justify-content: center;
    margin: 12px 0;
  }
  .btn {
    padding: 8px 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4c8bf5;
    color: #fff;
  }
  #username {
    display: block;
    margin: 0 auto 12px;
    text-align: center;
    padding: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 200px;
  }
</style>
</head>
<body>
  <h1>Pitchshift Log Uploader</h1>
  <input type="text" id="username" placeholder="ユーザー名（任意）">

  <!-- ブロック構造 -->
  <div id="blocks">
    <div class="block" data-block="A"></div>
    <div class="block" data-block="B"></div>
    <div class="block" data-block="C"></div>
    <div class="block" data-block="D"></div>
    <div class="block" data-block="E"></div>
    <div class="block" data-block="F"></div>
  </div>

  <div class="controls">
    <button id="sendBtn" class="btn">SEND</button>
  </div>

  <script type="module">
    // ========================
    // Supabase 初期化
    // ========================
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabaseUrl = "https://<YOUR_PROJECT>.supabase.co";
    const supabaseKey = "<YOUR_ANON_KEY>";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ========================
    // スロット構造（例）
    // ========================
    const slots = { A: {}, B: {}, C: {}, D: {}, E: {}, F: {} };
    document.querySelectorAll('.block').forEach(block => {
      const id = block.dataset.block;
      for (let i = 1; i <= 5; i++) {
        const div = document.createElement('div');
        div.className = 'slot';
        div.textContent = '+';
        block.appendChild(div);
        slots[id][i] = null;
      }
    });

    // ========================
    // 自動修正（sanitize）処理
    // ========================
    function sanitizeBlocks(blocks) {
      const sanitized = {};
      const isBlank = v => !v || v === "NoneItem";

      for (const [blockKey, block] of Object.entries(blocks)) {
        const items = Object.values(block).map(v => (v && v.src ? v.src : null)).filter(Boolean);

        // 1〜4個の入力 ⇒ 全消去
        if (items.length > 0 && items.length < 5) {
          sanitized[blockKey] = {};
          continue;
        }

        // 同価格・同種アイテムの重複チェック
        const count = {};
        items.forEach(src => count[src] = (count[src] || 0) + 1);
        const duplicates = Object.entries(count).filter(([_, c]) => c >= 2);

        if (duplicates.length === 0) {
          sanitized[blockKey] = block;
          continue;
        }

        if (duplicates.some(([_, c]) => c >= 3)) {
          sanitized[blockKey] = {}; // 3つ以上 ⇒ 全消去
          continue;
        }

        // ちょうど2つ ⇒ 一方をゴールド・もう一方をダイヤ扱いに分離（仮想）
        sanitized[blockKey] = structuredClone(block);
        let adjusted = false;
        for (const [src, c] of duplicates) {
          if (c === 2 && !adjusted) {
            adjusted = true;
            // ゴールドとダイヤ仮想的に分ける（例: src名に_suffix付加）
            let cnt = 0;
            for (const [key, v] of Object.entries(sanitized[blockKey])) {
              if (v && v.src === src) {
                cnt++;
                v.src = src + (cnt === 1 ? "_G" : "_D");
              }
            }
          }
        }
      }

      return sanitized;
    }

    // ========================
    // Supabase送信処理
    // ========================
    async function sendDataToSupabase() {
      const nameInput = document.getElementById('username');
      let username = nameInput ? nameInput.value.trim() : '';
      if (!username) username = "NoneName";

      function normalizeBlock(blockArr) {
        const result = {};
        for (let i = 1; i <= 5; i++) {
          const slot = blockArr[i];
          result[i] = slot && slot.src ? slot.src : "NoneItem";
        }
        return result;
      }

      // sanitize
      const sanitized = sanitizeBlocks(slots);

      const payload = {
        username,
        block_a: normalizeBlock(slots['A']),
        block_b: normalizeBlock(slots['B']),
        block_c: normalizeBlock(slots['C']),
        block_d: normalizeBlock(slots['D']),
        block_e: normalizeBlock(slots['E']),
        block_f: normalizeBlock(slots['F']),
        created_at: new Date().toISOString()
      };

      // 空ブロック（sanitizeで全消去された場合）は送信しない
      if (Object.values(sanitized).every(b => Object.keys(b).length === 0)) {
        alert("入力が不完全または無効なため送信できません。");
        return;
      }

      const { data, error } = await supabase.from('logs').insert([payload]);
      const btn = document.getElementById('sendBtn');
      btn.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.9)' }, { transform: 'scale(1)' }], { duration: 180 });

      if (error) alert("送信エラー: " + error.message);
      else alert("送信完了！");
    }

    // ========================
    // イベント登録
    // ========================
    document.getElementById('sendBtn').addEventListener('click', sendDataToSupabase);
  </script>
</body>
</html>
